<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <img src="./images/undraw_Fingerprint_login_re_t71l-removebg-preview.png" alt="image" class="form-image">
        <form action="" class="form-container">
            <img src="./images/WhatsApp Image 2024-05-16 at 1.31.33 PM.jpeg" alt="logo" class="logo-container">
            <!-- <div class="logo-container">
                <h3 class="logo-text">  <img src="./images/logo.png" alt="#logo" class="logo-image"> LEAF</h3>
            </div> -->
            <h2 class="create-account">Create Account</h2>
            <label for="username">Full Name</label>
            <input type="text" id="username" name="username" placeholder="Enter Full Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

            <input type="submit" class="login-button" value="Sign-Up">
            <h5 class="or">-OR-</h5>
            <div class="login-options">
                <img src="./images/—Pngtree—google internet icon vector_12256707.png" alt="google" class="icon">
                <img src="./images/OIP.jpg" alt="apple" class="icon">
                <img src="./images/pngimg.com - facebook_logos_PNG19754.png" alt="facebook" class="icon">
            </div>
            <p class="already">already have an account? <a href="#">Login</a></p>
        </form>
    </div>
</body>
</html>
